# ----------------------------------------
# Application
# ----------------------------------------
spring.application.name=balance-api
server.port=8080
spring.profiles.active=local

# ----------------------------------------
# Database (MySQL)
# ----------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/balance_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=balance
spring.datasource.password=@Balance5647
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------
# Hikari Connection Pool
# ----------------------------------------
# Pool name
spring.datasource.hikari.pool-name=BalanceHikariPool

# Pool size configuration
spring.datasource.hikari.maximum-pool-size=10     # Maximum number of connections in the pool
spring.datasource.hikari.minimum-idle=5           # Minimum number of idle connections
spring.datasource.hikari.idle-timeout=30000       # Maximum idle time (ms)
spring.datasource.hikari.max-lifetime=1800000     # Maximum lifetime of a connection (ms)
spring.datasource.hikari.connection-timeout=10000 # Maximum wait time for a connection (ms)

# Test query for validating connections
spring.datasource.hikari.connection-test-query=SELECT 1

# ----------------------------------------
# JPA / Hibernate
# ----------------------------------------
spring.jpa.hibernate.ddl-auto=none                # none / update / create / create-drop
spring.jpa.show-sql=true                          # Show SQL queries in console
spring.jpa.properties.hibernate.format_sql=true   # Format SQL output
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ----------------------------------------
# JWT / Token Configuration
# ----------------------------------------
